# encoding: utf-8

config_version: "0.2"
name: 主键盘
author: qyc

height:
  1: &kbheight 45
  2: &round 25
  3: &vergap 9
  4: &horgap 6

style:
  key_height: *kbheight
  keyboards: [main, main_numbers, .symbols, abc, abc_numbers]
  text_size: 12
  text_height: 18
  candidate_text_size: 20
  candidate_view_height: 36
  candidate_padding: 16
  comment_text_size: 10
  comment_height: 16
  show_preview: false
  round_corner: 0
  color_scheme: default
  key_text_size: 18
  auto_caps: ascii

preset_keyboards:
  main:
    name: 主键盘
    author: qyc
    ascii_mode: 0
    width: 10
    height: *kbheight
    horizontal_gap: *horgap
    vertical_gap: *vergap
    round_corner: *round
    keys:
      - {click: q, label: q}
      - {click: w, label: w}
      - {click: e, label: e}
      - {click: r, label: r}
      - {click: t, label: t}
      - {click: y, label: y}
      - {click: u, label: u}
      - {click: i, label: i}
      - {click: o, label: o}
      - {click: p, label: p}

      - {width: 5}
      - {click: a, label: a}
      - {click: s, label: s}
      - {click: d, label: d}
      - {click: f, label: f}
      - {click: g, label: g}
      - {click: h, label: h}
      - {click: j, label: j}
      - {click: k, label: k}
      - {click: l, label: l}
      - {width: 5}

      - {click: Shift, width: 14}
      - {width: 1}
      - {click: z, label: z}
      - {click: x, label: x}
      - {click: c, label: c}
      - {click: v, label: v}
      - {click: b, label: b}
      - {click: n, label: n}
      - {click: m, label: m}
      - {width: 1}
      - {click: Backspace, width: 14}

      - {click: MainNumbers, width: 10}
      - {click: Abc, width: 10}
      - {click: "（", label: "(", width: 10}
      - {click: Space, width: 40}
      - {click: "，", label: ",", width: 10, swipe_up: "。"}
      - {click: Enter, width: 20}

  main_numbers:
    name: 主键盘数字
    author: qyc
    ascii_mode: 0
    width: 10
    height: *kbheight
    horizontal_gap: *horgap
    vertical_gap: *vergap
    round_corner: *round
    keys:
      - {click: 1, label: 1}
      - {click: 2, label: 2}
      - {click: 3, label: 3}
      - {click: 4, label: 4}
      - {click: 5, label: 5}
      - {click: 6, label: 6}
      - {click: 7, label: 7}
      - {click: 8, label: 8}
      - {click: 9, label: 9}
      - {click: 0, label: 0}

      - {click: "-", label: "-"}
      - {click: "/", label: "/"}
      - {click: "：", label: ":"}
      - {click: "；", label: ";"}
      - {click: "（", label: "("}
      - {click: "）", label: ")"}
      - {click: "￥", label: "￥"}
      - {click: "@", label: "@"}
      - {click: "“", label: "“"}
      - {click: "”", label: "”"}

      - {click: .symbols, width: 14}
      - {click: "。", label: "。", width: 12}
      - {click: "，", label: "，", width: 12}
      - {click: "、", label: "、", width: 12}
      - {click: "？", label: "?", width: 12}
      - {click: "！", label: "!", width: 12}
      - {click: ".", label: ".", width: 12}
      - {click: Backspace, width: 14}

      - {click: Main, width: 20}
      - {click: Space, width: 60}
      - {click: Enter, width: 20}

  abc:
    name: abc键盘
    author: qyc
    ascii_mode: 1
    width: 10
    height: *kbheight
    horizontal_gap: *horgap
    vertical_gap: *vergap
    round_corner: *round
    keys:
      - {click: q, label: q}
      - {click: w, label: w}
      - {click: e, label: e}
      - {click: r, label: r}
      - {click: t, label: t}
      - {click: y, label: y}
      - {click: u, label: u}
      - {click: i, label: i}
      - {click: o, label: o}
      - {click: p, label: p}

      - {width: 5}
      - {click: a, label: a}
      - {click: s, label: s}
      - {click: d, label: d}
      - {click: f, label: f}
      - {click: g, label: g}
      - {click: h, label: h}
      - {click: j, label: j}
      - {click: k, label: k}
      - {click: l, label: l}
      - {width: 5}

      - {click: Shift, width: 14}
      - {width: 1}
      - {click: z, label: z}
      - {click: x, label: x}
      - {click: c, label: c}
      - {click: v, label: v}
      - {click: b, label: b}
      - {click: n, label: n}
      - {click: m, label: m}
      - {width: 1}
      - {click: Backspace, width: 14}

      - {click: AbcNumbers, width: 10}
      - {click: Main, width: 10}
      - {click: ",", label: ",", width: 10}
      - {click: Space, width: 40}
      - {click: ".", label: ".", width: 10}
      - {click: Enter, width: 20}

  abc_numbers:
    name: abc键盘数字
    author: qyc
    ascii_mode: 0
    width: 10
    height: *kbheight
    horizontal_gap: *horgap
    vertical_gap: *vergap
    round_corner: *round
    keys:
      - {click: 1, label: 1}
      - {click: 2, label: 2}
      - {click: 3, label: 3}
      - {click: 4, label: 4}
      - {click: 5, label: 5}
      - {click: 6, label: 6}
      - {click: 7, label: 7}
      - {click: 8, label: 8}
      - {click: 9, label: 9}
      - {click: 0, label: 0}

      - {click: "-", label: "-"}
      - {click: "/", label: "/"}
      - {click: ":", label: ":"}
      - {click: ";", label: ";"}
      - {click: "(", label: "("}
      - {click: ")", label: ")"}
      - {click: "$", label: "$"}
      - {click: "&", label: "&"}
      - {click: "@", label: "@"}
      - {click: "\"", label: "\""}

      - {click: .symbols, width: 14}
      - {width: 1}
      - {click: "。", label: "。", width: 14}
      - {click: "，", label: "，", width: 14}
      - {click: "？", label: "?", width: 14}
      - {click: "！", label: "!", width: 14}
      - {click: "'", label: "'", width: 14}
      - {width: 1}
      - {click: Backspace, width: 14}

      - {click: Abc, width: 20}
      - {click: Space, width: 60}
      - {click: Enter, width: 20}

preset_color_schemes:
  default:
    back_color: 0xffffff

preset_keys:
  Shift: {label: Shift, send: Shift_L}
  Backspace: {send: BackSpace}
  Space: {label: "ヽ(=^･ω･^=)丿", send: space}
  Enter: {label: Enter, send: Return}

  Main: {label: "中", send: Eisu_toggle, select: main}
  MainNumbers: {label: "123", send: Eisu_toggle, select: main_numbers}
  Abc: {label: "abc", send: Eisu_toggle, select: abc}
  AbcNumbers: {label: "123", send: Eisu_toggle, select: abc_numbers}
  .symbols: {label: "符", send: Eisu_toggle, select: .symbols}

